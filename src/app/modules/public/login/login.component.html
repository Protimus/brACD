 <form class="loginForm" ng-submit="submitLogin()" role="form" name="loginForm" novalidate>
    <div class="form-group col-md-9">
        <label>
            <span class="fa fa-user">&nbsp;</span>Email</label>
        <input type="email" name="email" class="form-control input-group-sm" placeholder="Informe seu endereÃ§o de email" ng-model="user.email"
            required>
    </div>
    <div class="form-group col-md-9">
        <label>
            <span class="fa fa-key">&nbsp;</span>Senha</label>
        <input type="text" name="password" class="form-control" placeholder="Informe a sua senha" ng-model="user.password" required>
    </div>
    <div class="col-sm-6">
        <button type="submit" (click)="goToCms($event)" class="btn btn-default col-sm-offset-3">Entrar</button>
    </div>
</form>
