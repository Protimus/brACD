<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="utf-8">
	<title>brAthena - Central de Desenvolvimento</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/brathena-cms.css">
    <link rel="stylesheet" href="../assets/components/font-awesome/css/font-awesome.min.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div id="navbar">
	    		<div class="navbar-inner">
	    			<div class="nav-banner"><a href="https://forum.brathena.org" target="_blank"><img src="../images/logo_cms.png"></a></div>
	        		<div class="menu">
	        			<ul class="nav nav-list">
	        				<li><a href="#"><i class="fa fa-line-chart" aria-hidden="true"></i>  Estatísticas</a></li>
	        				<li><a href="#"><i class="fa fa-tasks" aria-hidden="true"></i> Metas</a></li>
	        				<li><a href="#"><i class="fa fa-code" aria-hidden="true"></i>  Aprenda</a></li>
	        				<li><a href="#"><i class="fa fa-life-ring" aria-hidden="true"></i>  Auxilie</a></li>
	            			<li><a href="#"><i class="fa fa-book" aria-hidden="true"></i>  Traduções</a></li>
	            			<li><a href="#"><i class="fa fa-bug" aria-hidden="true"></i>  Reportar</a></li>
	            			<li><a href="#"><i class="fa fa-address-card-o" aria-hidden="true"></i>  Contatos</a></li>
	            		</ul>
	            	</div>
	    		</div>
			</div>
			<div id="conteudo">
				<div class="brathena-conteudo">
					<div class="info-menu">
						<ul class="nav nav-info">
							<li><a href="https://forum.brathena.org/" target="_blank">FÓRUM DE SUPORTE</a></li>
							<li><a href="https://github.com/brAthena/brAthena" target="_blank">GITHUB</a></li>
							<li><a href="#">PROJETOS</a></li>
							<li class="search-box">
								<form class="input-group search-form">
							        <input class="form-control" name="search" placeholder="" autocomplete="off" autofocus="autofocus" type="text">
							        <div class="input-group-btn">
							            <button class="btn btn-outline-success btn-sm search-button" type="submit">Procurar</button>
							        </div>
							    </form>
							</li>
							<div class="account">
								<button class="btn btn-outline-success btn-sm search-button" type="submit"><i class="fa fa-user-o" aria-hidden="true"></i> Conta</button>
							</div>
						</ul>
					</div>
					<div class="container">
						<div class="col-lg-15 info-content">
						<div class="container-fluid">
						<div class="statistic"><h1>ESTATÍSTICAS DE DESENVOLVIMENTO</h1></div>
						<div ng-app="brAChart" class="row graphics-content">
							<div ng-controller="TransCtrl" class="col-sm-2 translation-status">
								<canvas id="pie" class="chart chart-pie" chart-data="data" chart-options="options" chart-labels="labels"></canvas>
								<p>Traduções</p>
							</div>
							<div ng-controller="BugsCtrl" class="col-sm-3 bug-status">
								<canvas id="bar" class="chart chart-bar" chart-data="data" chart-options="options" chart-labels="labels" chart-series="series">
								</canvas>
								<p>brAthena</p>
							</div>
							<div ng-controller="MetasCtrl" class="col-sm-3 meta-status">
								<canvas id="base" class="chart chart-horizontal-bar" chart-data="data" chart-options="options" chart-labels="labels"></canvas>
								<p>Projetos</p>
							</div>
						</div>
						</div>
						</div>
					</div>
				</div>	
			</div>
		</div>
		<p>Desenvolvido por <a href="https://forum.brathena.org" class="external">Protimus</a> - Todos os direitos reservados. brAthena &copy 2017</p>
	</div>
</body>
	<!-- Leitura de JavaScript -->
	<script src="../assets/components/jquery/dist/jquery.min.js"></script>
	<script src="../assets/components/popper.js/dist/umd/popper.min.js"></script>
	<script src="../assets/components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="../assets/components/angular/angular.min.js"></script>
	<script src="../assets/components/chart.js/dist/Chart.min.js"></script>
	<script src="../assets/components/angular-chart.js/dist/angular-chart.min.js"></script>
	<!-- Leitura de controladores e javascripts específicos -->
	<script src="../assets/components/brathena/formControl.js"></script>
	<script src="../assets/components/brathena/chartControl.js"></script>
	<script src="../assets/components/brathena/text-animate.js"></script>

</html>
